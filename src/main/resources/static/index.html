<body>


	<div class="container1">
		<img src="https://de.opensuse.org/images/e/e3/Icon-community.png"
			alt="Avatar" class="image">
		<div class="overlay">
			<div class="text">Boas vindas</div>
		</div>
	</div>
	</div>
	</div>
	<h3>Cadastro de usuários</h3>



	<form action="" id="formCadastroUser">

		<div class="mb-3">
			<label for="id" class="form-label">ID </label>
			<inputId type2="text" class="form-control" id="id"
				readonly="readonly"> <!-- deixa desabilitado o campo do id, sera gerado pelo banco de dados -->
		</div>

		<div class="mb-3">
			<label for="nome" class="form-label">Nome do usuário</label> <input
				type="text" class="form-control" id="nome"
				placeholder="Informe o nome" required="required">
		</div>

		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">Idade
			</label> <input type="number" class="form-control" id="idade">
		</div>

	</form>

	<button type="button" class="btn btn-secondary"
		onclick="salvarUsuario()">Salvar</button>

	<button type="button" class="btn btn-secondary"
		onclick="document.getElementById('formCadastroUser').reset();">Novo</button>

	<button type="button" class="btn btn-secondary" data-bs-toggle="modal"
		data-bs-target="#modalPesquisaUser">Pesquisar</button>

	<button type="button" class="btn btn-secondary"
		onclick="botaoDeletarDaTela();">Deletar</button>



	<div class="modal fade" id="modalPesquisaUser" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Pesquisa de
						usuário</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="nameBusca" class="col-form-label">Informe o
								nome:</label> <input type="text" class="form-control" id="nameBusca">
						</div>
						<button type="button" class="btn btn-secondary"
							onclick="pesquisarUser()">Buscar</button>
					</form>

					<div style="height: 250px; overflow: scroll;">

						<table class="table" id="tabelaresultados">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Nome</th>
									<th scope="col">Editar</th>
									<th scope="col">Deletar</th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>


	<!--Area do Footer-->
	<footer class="text-center text-white fixed-bottom">
		<div class="container p-4"></div>

				William</a>
		</div>
		<!-- Copyright -->
	</footer>




	</div>
	<!-- End of .container -->
	</div>


	<script src="https://code.jquery.com/jquery-3.6.2.min.js"
		integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
		crossorigin="anonymous"></script>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		function botaoDeletarDaTela() {
			var id = $('#id').val();
			if (id != null && id.trim() != '') {
				deleteUser(id);
				document.getElementById('formCadastroUser').reset();
			}

		}
		function deleteUser(id) {

			if (confirm('Deseja realmente deletar?')) {

			}

			$.ajax({
				method : "DELETE",
				url : "delete",
				data : "iduser=" + id,
				success : function(response) {

					$('#' + id).remove();

					alert(response);

				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao deletar usuario por id: " + xhr.responseText);
			});
		}

		function pesquisarUser() {
			var nome = $('#nameBusca').val();

			if (nome != null && nome.trim() != '') {

				$
						.ajax(
								{
									method : "GET",
									url : "buscarPorNome",
									data : "name=" + nome,
									success : function(response) {
										$('#tabelaresultados > tbody > tr')
												.remove();

										for (var i = 0; i < response.length; i++) {
											$('#tabelaresultados > tbody')
													.append(
															'<tr id="'+response[i].id+'"><td>'
																	+ response[i].id
																	+ '</td><td>'
																	+ response[i].nome
																	+ '</td><td><button type="button" onclick="colocarEmEdicao('
																	+ response[i].id
																	+ ')" class="btn btn-secondary">Exibir</button></td><td><button type="button" class="btn btn-secondary" onclick="deleteUser('
																	+ response[i].id
																	+ ')">Delete</button></td></tr>');
										}

									}
								}).fail(
								function(xhr, status, errorThrown) {
									alert("Erro ao buscar usuario: "
											+ xhr.responseText);
								});

			}

		}

		function colocarEmEdicao(id) {
			$.ajax({
				method : "GET",
				url : "buscaruserid",
				data : "iduser=" + id,
				success : function(response) {
					$("#id").val(response.id);
					$("#nome").val(response.nome);
					$("#idade").val(response.idade);

					$('#modalPesquisaUser').modal('hide');

				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao buscar usuario por id: " + xhr.responseText);
			});
		}

		function salvarUsuario() {
			var id = $("#id").val();
			var nome = $("#nome").val();
			var idade = $("#idade").val();

			if (nome == null || nome != null && nome.trim() == '') {
				$("#nome").focus();
				alert('Informe o nome');
				return;
			}
			if (idade == null || idade != null && idade.trim() == '') {
				$("#idade").focus();
				alert('Informe a idade');
				return;
			}

			$.ajax({
				method : "POST",
				url : "salvar",
				data : JSON.stringify({
					id : id,
					nome : nome,
					idade : idade
				}),
				contentType : "application/json; charset=utf-8",
				success : function(response) {
					$("#id").val(response.id);
					alert("Gravou com sucesso!");
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao salvar usuario: " + xhr.responseText);
			});

		}
	</script>


</body>


</html>
